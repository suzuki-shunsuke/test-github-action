---
name: test
on:
  pull_request: {}
  push:
    branches:
      - main
jobs:
  foo:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - uses: suzuki-shunsuke/lock-action/lock@pr/1
        id: lock
        with:
          branch: foo-3
          message: test
          post_unlock: "true"
      - run: echo "$OUTPUTS"
        env:
          OUTPUTS: ${{ toJSON(steps.lock.outputs) }}
