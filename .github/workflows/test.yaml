---
name: test
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v2

    - uses: int128/aqua-action@v1
      with:
        version: v0.7.1 # renovate: depName=suzuki-shunsuke/aqua

    - run: |
        github-comment exec -- git ls-files |
          github-comment exec -- grep -E "^.*\.sh$" |
          xargs github-comment exec -- shellcheck
