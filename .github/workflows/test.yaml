---
name: test
on:
  pull_request: {}
  push:
    branches:
      - main
jobs:
  foo:
    runs-on: ubuntu-24.04
    steps:
      - run: |
          test -n "$TEST_ENV"
        env:
          TEST_ENV: ${{vars.TEST_ENV}}

  bar:
    runs-on: ubuntu-24.04
    needs:
      - foo
    steps:
      - run: |
          test -n "$TEST_ENV"
        env:
          TEST_ENV: ${{vars.TEST_ENV}}

  status-check:
    runs-on: ubuntu-24.04
    needs: [foo]
    if: always()
    steps:
      - uses: suzuki-shunsuke/required-status-check-action@pr/22
        with:
          needs: ${{toJson(needs)}}
