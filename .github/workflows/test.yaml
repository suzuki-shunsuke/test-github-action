---
name: test
on: pull_request
jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@83b7061638ee4956cf7545a6f7efe594e5ad0247 # v3.5.1
      - uses: aquaproj/aqua-installer@v2.1.1
        with:
          aqua_version: v2.3.5
      - run: wasm-opt --version 2> /dev/null
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@83b7061638ee4956cf7545a6f7efe594e5ad0247 # v3.5.1
      - uses: aquaproj/aqua-installer@v2.1.1
        with:
          aqua_version: v2.3.6-1
      - run: wasm-opt --version 2> /dev/null
        shell: bash
