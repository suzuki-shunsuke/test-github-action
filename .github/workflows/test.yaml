---
name: test
on:
  pull_request: {}
  push:
    branches:
      - main
jobs:
  foo:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - uses: aquaproj/aqua-instaler@v3.0.1
        with:
          aqua_version: v2.37.2
        env:
          GITHUB_TOKEN: ${{github.token}}
      - uses: aquaproj/update-checksum-action@feat-make-ghcp-optional
        with:
          prune: "true"
        env:
          GITHUB_TOKEN: ${{github.token}}
