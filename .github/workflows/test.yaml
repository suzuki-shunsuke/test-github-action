---
name: test
on: pull_request
jobs:
  update-aqua-checksums:
    uses: aquaproj/update-checksum-workflow/.github/workflows/update-checksum.yaml@chore/update-checksum-action
    permissions:
      contents: read
    with:
      aqua_version: v1.36.0
      prune: true
      working_directory: foo
    secrets:
      gh_app_id: ${{secrets.APP_ID}}
      gh_app_private_key: ${{secrets.APP_PRIVATE_KEY}}
