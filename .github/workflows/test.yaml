---
name: test
on: pull_request
jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: aquaproj/aqua-installer@v3.0.1
        with:
          aqua_version: v2.30.0
        env:
          GITHUB_TOKEN: ${{github.token}}
      - run: github-comment post --template hello
        env:
          GITHUB_TOKEN: ${{github.token}}
