---
name: test
on: pull_request
jobs:
  # test:
  #   uses: ./.github/workflows/wc-test.yaml
  status-check:
    runs-on: ubuntu-24.04
    # if: failure()
    # needs:
    #   - test
    steps:
      - run: exit 1
  after-status-check:
    runs-on: ubuntu-24.04
    if: always()
    permissions:
      statuses: write
      checks: write
    needs:
      - status-check
    steps:
      - name: Create a check run (success)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/repos/$GITHUB_REPOSITORY/check-runs" \
            -f "name=status-check" \
            -f "head_sha=$GITHUB_SHA" \
            -f "status=completed" \
            -f "conclusion=success"
      - name: Create a check run (success)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/repos/$GITHUB_REPOSITORY/check-runs" \
            -f "name=test / status-check (pull_request)" \
            -f "head_sha=$GITHUB_SHA" \
            -f "status=completed" \
            -f "conclusion=success"
      - name: Create a commit status (failure)
        env:
          GH_TOKEN: ${{github.token}}
        run: |
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/repos/$GITHUB_REPOSITORY/statuses/$GITHUB_SHA" \
            -f "state=failure" \
            -f "target_url=$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID" \
            -f "context=status-check"
      - name: Create a commit status (success)
        env:
          GH_TOKEN: ${{github.token}}
        run: |
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/repos/$GITHUB_REPOSITORY/statuses/$GITHUB_SHA" \
            -f "state=success" \
            -f "target_url=$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID" \
            -f "context=status-check"
      - name: Create a commit status (success)
        env:
          GH_TOKEN: ${{github.token}}
        run: |
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/repos/$GITHUB_REPOSITORY/statuses/$GITHUB_SHA" \
            -f "state=success" \
            -f "target_url=$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID" \
            -f "context=test / status-check (pull_request)"
