---
name: test
on: pull_request
jobs:
  hello:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - id: foo
        run: |
          set -euo pipefail
          # https://stackoverflow.com/a/74232400
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          {
            echo "dir<<$EOF"
            echo foo
            echo bar
            echo "$EOF"
          } >> "$GITHUB_OUTPUT"
      - run: echo "$DIR"
        env:
          DIR: ${{ steps.foo.outputs.dir }}
