---
name: test
on:
  pull_request: {}
  push:
    branches:
      - main
jobs:
  foo:
    runs-on: ubuntu-24.04
    steps:
      - run: |
          test -n "$TEST_ENV"
        env:
          TEST_ENV: ${{vars.TEST_ENV}}

  bar:
    runs-on: ubuntu-24.04
    steps:
      - run: |
          test -n "$TEST_ENV"
        env:
          TEST_ENV: ${{vars.TEST_ENV}}

  status-check:
    runs-on: ubuntu-24.04
    needs: [foo, bar]
    if: contains(needs.*.result, 'failure')
    steps:
      # check needs
      - run: echo "$NEEDS"
        env:
          NEEDS: ${{ toJson(needs) }}
