---
name: test
on: pull_request
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/upload-artifact@v3
        with:
          name: x86_64-pc-windows-msvc
          path: README.md
      - uses: actions/download-artifact@v3
        with:
          path: ~/artifacts
      - run: tree ~/artifacts/x86_64-pc-windows-msvc
      - run: |
          mkdir x86_64-pc-windows-msvc
          cp -r /home/runner/artifacts/x86_64-pc-windows-msvc x86_64-pc-windows-msvc/cog.exe
          chmod +x -R  x86_64-pc-windows-msvc/cog.exe
          tree x86_64-pc-windows-msvc
          tar -czf cocogitto-x86_64-pc-windows-msvc.tar.gz x86_64-pc-windows-msvc/*
          tar ztvf cocogitto-x86_64-pc-windows-msvc.tar.gz
