---
name: test
on: pull_request
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@1c938490c880156b746568a518594309cfb3f66b # v40.2.1
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
      - uses: aquaproj/aqua-installer@928a2ee4243a9ee8312d80dc8cbaca88fb602a91 # v2.2.0
        with:
          aqua_version: v2.21.0
      - uses: suzuki-shunsuke/github-action-format@4313014561562b030ca6b4bff803657848f715bc # v0.1.1 
        with: 
          github_token: ${{ github.token }} 
          command: nllint -fix ${{ steps.changed-files.outputs.all_changed_files }}
          commit_message: "style: format with nllint" 
