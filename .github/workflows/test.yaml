---
name: test
on:
  pull_request: {}
  push:
    branches:
      - main
jobs:
  renovate-json:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - uses: suzuki-shunsuke/github-action-renovate-config-validator@main
  foo-json:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - uses: suzuki-shunsuke/github-action-renovate-config-validator@main
        with:
          config_file_path: foo.json
  js:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - uses: suzuki-shunsuke/github-action-renovate-config-validator@main
        with:
          config_file_path: config.js
  all:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - uses: suzuki-shunsuke/github-action-renovate-config-validator@main
        with:
          config_file_path: |
            renovate.json
            foo.json
            config.js
