---
name: CI
on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: echo "$IS_RENOVATE"
      env:
        IS_RENOVATE: ${{ 'suzuki-shunsuke' == github.event.pull_request.user.login }}
