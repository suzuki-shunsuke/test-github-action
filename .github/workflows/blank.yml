---
name: CI
on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sleep: [5, 10, 20]
    steps:
    - run: sleep ${{matrix.sleep}}
    - run: exit 1
      if: matrix.sleep == 30

  notify:
    runs-on: ubuntu-latest
    needs: build
    if: failure()
    steps:
    - run: echo "error" >&2
    # - run: exit 1
