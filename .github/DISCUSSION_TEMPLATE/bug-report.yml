title: Bug Report
labels:
  - bug
body:
  - type: textarea
    id: aqua-version
    attributes:
      description: aqua version. Please use the latest version.
      value: |
        ```console
        $ aqua -v

        ```
      render: bash
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      description: Environment
      value: |
        * OS (Windows, Linux, macOS, etc):
        * CPU Architecture (amd64, arm64, etc):
      render: bash
    validations:
      required: true
  - type: textarea
    id: overview
    attributes:
      description: Overview
      value: |
      render: bash
    validations:
      required: true
  - type: textarea
    id: how-to-reproduce
    attributes:
      description: How to reproduce
      value: |
        * aqua.yaml
        * executed command and output

        > aqua.yaml should be not partial but complete configuration.
        > Please remove unneeded configuration to reproduce the issue.

        ```yaml
        # aqua.yaml

        ```

        ```console
        $ 
        ```
      render: bash
    validations:
      required: true
  - type: textarea
    id: debug-output
    attributes:
      description: Debug output. Please set the environment variable `AQUA_LOG_LEVEL=debug` and run aqua and tell us the debug output.
      value: |
        ```console
        $ 
        ```
      render: bash
    validations:
      required: false
  - type: textarea
    id: expected-behaviour
    attributes:
      description: Expected behaviour
      value:
      render: bash
    validations:
      required: true
  - type: textarea
    id: actual-behaviour
    attributes:
      description: Actual behaviour
      value:
      render: bash
    validations:
      required: true
  - type: textarea
    id: important-factoid
    attributes:
      description: Important Factoids
      value:
      render: bash
    validations:
      required: false
  - type: textarea
    id: reference
    attributes:
      description: Reference
      value: |
        *
      render: bash
    validations:
      required: false
